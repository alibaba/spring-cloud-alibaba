  paths-ignore:
    - '.gitignore'
    - '.gitattributes'
    - '.travis.yml'
    - 'codecov.yml'
    - 'CONTRIBUTING.md'
    - 'CONTRIBUTING_CN.md'
    - 'CODE_OF_CONDUCT.md'
    - 'README.md'
    - 'LICENSE'
    - 'NOTICE'
    - '**/*.md'
    - '.github/**'
    - '**/*.yaml'
    - "**/*.yml"
    - '**/*.xml'
    - '**/*.conf'
    - '*.adoc'
    - 'eclipse'
    - '**/Dockerfile'
    - '**/*.properties'
    - '**/*.json'
    - '**/*.js'
    - '**/*.html'
    - "spring-cloud-alibaba-examples/integrated-example/docker-compose/.env"
    #SPI、spring.factories、spring-configuration-metadata.json、additional-spring-configuration-metadata.json
    - '**/src/test/resources/META-INF/**'
    - '**/src/main/resources/META-INF/**'
    - '**/target/**'
    - '**/*.iml'
    - 'mvnw'
    - 'mvnw.cmd'
    - '**/*.sh'
    - '.mvn/**'
    - 'sessionStore/**'
    - 'distribution/LICENSE-BIN'
    - 'distribution/NOTICE-BIN'
    - 'test/src/test/resources/**'
    - '**/src/test/resources/statelang/**'

  comment: on-failure
dependency:
  files:
    - pom.xml
