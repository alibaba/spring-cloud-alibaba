dubbo:
  cloud:
    subscribed-services: spring-cloud-alibaba-dubbo-server
  protocols:
    dubbo:
      port: -1

spring:
  application:
    name: spring-cloud-alibaba-dubbo-client
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: public

server:
  port: 8080