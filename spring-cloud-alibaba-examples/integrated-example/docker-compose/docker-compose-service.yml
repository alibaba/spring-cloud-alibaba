version: "3"
services:

  # integrated example module
  integrated-frontend:
    image: integrated-frontend
    hostname: integrated-frontend
    build:
      dockerfile: ./integrated-frontend/Dockerfile
      context: ../
      args:
        SERVICE_VERSION: ${SERVICE_VERSION}
    env_file:
      - .env
    container_name: integrated-frontend-${SERVICE_VERSION}
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    depends_on:
      - integrated-gateway
      - integrated-account
      - integrated-order
      - integrated-storage
      - integrated-praise-consumer
      - integrated-praise-provider

  integrated-gateway:
    image: integrated-gateway
    hostname: gateway-service
    build:
      dockerfile: ./integrated-gateway/Dockerfile
      context: ../
      args:
        SERVICE_VERSION: ${SERVICE_VERSION}
    env_file:
        - .env
    container_name: integrated-gateway-${SERVICE_VERSION}
    ports:
      - ${GATEWAY_PORT}:${GATEWAY_PORT}

  integrated-account:
    image: integrated-account
    build:
      dockerfile: ./integrated-account/Dockerfile
      context: ../
      args:
        SERVICE_VERSION: ${SERVICE_VERSION}
    env_file:
        - .env
    container_name: integrated-account-${SERVICE_VERSION}
    ports:
      - ${ACCOUNT_PORT}:${ACCOUNT_PORT}

  integrated-order:
    image: integrated-order
    build:
      dockerfile: ./integrated-order/Dockerfile
      context: ../
      args:
        SERVICE_VERSION: ${SERVICE_VERSION}
    env_file:
        - .env
    container_name: integrated-order-${SERVICE_VERSION}
    ports:
      - ${ORDER_PORT}:${ORDER_PORT}

  integrated-storage:
    image: integrated-storage
    build:
      dockerfile: ./integrated-storage/Dockerfile
      context: ../
      args:
        SERVICE_VERSION: ${SERVICE_VERSION}
    env_file:
        - .env
    container_name: integrated-storage-${SERVICE_VERSION}
    ports:
      - ${STORAGE_PORT}:${STORAGE_PORT}

  integrated-praise-provider:
    image: integrated-praise-provider
    build:
      dockerfile: ./integrated-praise-provider/Dockerfile
      context: ../
      args:
        SERVICE_VERSION: ${SERVICE_VERSION}
    env_file:
        - .env
    container_name: integrated-praise-provider-${SERVICE_VERSION}
    ports:
      - ${PRAISE_PROVIDER_PORT}:${PRAISE_PROVIDER_PORT}

  integrated-praise-consumer:
    image: integrated-praise-consumer
    build:
      dockerfile: ./integrated-praise-consumer/Dockerfile
      context: ../
      args:
        SERVICE_VERSION: ${SERVICE_VERSION}
    env_file:
        - .env
    container_name: integrated-praise-consumer-${SERVICE_VERSION}
    ports:
      - ${PRAISE_CONSUMER_PORT}:${PRAISE_CONSUMER_PORT}
    depends_on:
      - integrated-praise-provider
